name: Deploy Auth (Production)

on:
  push:
    branches:
      - main

jobs:
  lint-and-build:
    name: Lint, Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test -- --passWithNoTests

      - name: Build project
        run: npm run build

  deploy:
    name: Deploy to Production
    needs: lint-and-build
    runs-on: self-hosted
    steps:
      - name: Pull latest changes
        run: |
          cd /home/homelab/selfhosted/dev/backend/auth
          git fetch origin
          git reset --hard origin/main
          echo "âœ… Code pulled from main branch"

      - name: Build and deploy production container
        run: |
          docker compose -f /home/homelab/selfhosted/docker-compose/auth/docker-compose.yml up -d --build
          echo "ðŸš€ Production container built and deployed"

      - name: Cleanup dangling images
        run: docker image prune -f
